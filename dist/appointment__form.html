<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/T&L-logo.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stoke:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/lawfirm-logo.png" type="image/icon">
    <script src="./js/appointment_form.js" defer></script>
    <title>Torres and Lauban Law - Appointment form</title>
</head>
<body class="font-primary">
    <div class="relative w-full min-h-screen">
        <div class="flex justify-between items-center z-50 w-full bg-white px-3 py-3 border-b border-gray-300 md:px-5">
            <div class="flex justify-between items-center relative z-50">
                <a href="index.html" class="text-xs text-veryDarkCyan font-normal capitalize antialiased md:text-sm">home</a>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                <span class="text-xs text-veryDarkCyan font-normal capitalize antialiased md:text-sm">appointment form</span>
            </div>
            <img src="./images/lawfirm-logo.png" alt="Torres & Lauban Law logo" class="h-8 object-contain md:h-10">
        </div>
        <div class="w-full min-h-auto flex flex-col justify-center items-center px-3 py-4 bg-gray-200 md:min-h-screen">
            <form action="#" id="form" class="w-full max-w-4xl h-auto px-4 py-2 bg-white border border-softGray shadow-md">
                <h1 class="mt-2 text-xl text-veryDarkCyan text-center font-bold uppercase tracking-wide antialiased">appointment form</h1>
                <div class="flex flex-col w-full h-auto mt-8">
                    <h2 class="my-5 text-base text-veryDarkCyan font-bold uppercase antialiased">fullname:</h2>
                    <div class="flex flex-col w-full h-auto">
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="firstname" id="firstname" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="firstname" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">firstname</label>
                        </div>
                        <div class="relative flex items-center w-full h-10 px-2 py-2 my-7 border border-gray-300 rounded">
                            <input type="text" name="middlename" id="middlename" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="middlename" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">middlename</label>
                        </div>
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="lastname" id="lastname" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="lastname" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">lastname</label>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col w-full h-auto mt-10">
                    <h2 class="text-base text-veryDarkCyan font-bold uppercase antialiased">contact:</h2>
                    <div class="flex flex-col w-full h-auto mt-6">
                        <div class="relative flex items-center w-full h-10 px-2 py-2 mb-7 border border-gray-300 rounded">
                            <input type="text" name="phone" id="phone" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="phone" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">phone</label>
                        </div>
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="email" id="email" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="email" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">email</label>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col w-full h-auto mt-10">
                    <h2 class="text-base text-veryDarkCyan font-bold uppercase antialiased">address:</h2>
                    <div class="flex flex-col w-full h-auto mt-6">
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="street" id="street" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="street" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">street</label>
                        </div>
                    </div>
                    <div class="flex flex-col w-full h-auto my-7">
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="city" id="city" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="city" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">city</label>
                        </div>
                    </div>
                    <div class="flex flex-col w-full h-auto">
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="province" id="province" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="province" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">province</label>
                        </div>
                    </div>
                    <div class="flex flex-col w-full h-auto my-7">
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="zip-code" id="zip-code" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="zip-code" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">zip code</label>
                        </div>
                    </div>
                    <div class="flex flex-col w-full h-auto">
                        <div class="relative flex items-center w-full h-10 px-2 py-2 border border-gray-300 rounded">
                            <input type="text" name="country" id="country" class="input w-full h-auto text-sm font-normal outline-none border-none" autocomplete="off">
                            <label for="country" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-sm text-veryDarkCyan font-normal capitalize antialiased duration-500 ease-in-out">country</label>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center mt-12 mb-2">
                    <button class="w-full py-2 bg-lightGreen rounded-sm xs:w-32">
                        <span class="text-sm text-gray-200 font-semibold uppercase tracking-wider antialiased">submit</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Appointment success modal -->
    <div id="appointment-success" class="hidden absolute top-0 left-0 right-0 bottom-0 z-50 bg-gray-200 w-full min-h-screen">
        <div class="flex flex-col items-center absolute left-1/2 -top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-auto animate-animate-modal px-2 py-2 bg-gray-100 rounded-sm shadow-lg">
            <h2 class="flex flex-col px-2 pt-2 pb-4 text-xl text-darkGreen text-center font-bold uppercase tracking-wide antialiased">appointment <span>requested</span></h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-lightGreen" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <p class="px-3 py-4 text-xs text-darkGreen font-light text-justify leading-tight"><span class="font-bold">Note:</span> We will send an update in your email address and phone number, once your appointment is already cofirmed. Thank you!</p>
            <a href="index.html" class="px-2 py-2 text-sm text-darkGreen font-semibold capitalize underline tracking-wide antialiased">home</a>
        </div>
    </div>
</body>
</html>
