<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/T&L-logo.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/lawfirm-logo.png" type="image/icon">
    <script defer src="./js/login.js"></script>
    <title>Torres and Lauban Law - Login</title>
</head>
<body class="font-primary">
    <div class="absolute top-5 left-1/2 transform -translate-x-1/2 w-full max-w-sm h-auto px-7">
        <img src="./images/lawfirm-logo.png" alt="Torres & Lauban Law logo" class="h-10 object-contain md:h-10">
        <form action="#" id="form" class="flex flex-col mt-10">
            <h1 class="text-3xl text-veryDarkCyan font-bold tracking-wide antialiased">Log in as Admin</h1>
            <div class="flex flex-col w-full h-auto mt-10">
                <div class="relative flex items-center w-full h-12 px-2 py-2 border border-gray-300 rounded-md ring-1 ring-white xl:py-6">
                    <input type="text" name="username" id="username" class="w-full h-auto text-base font-normal outline-none border-none xl:text-base" autocomplete="off" required>
                    <label for="username" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-base text-veryDarkCyan font-normal capitalize antialiased duration-200 ease-in-out">username</label>
                </div>
                <div class="relative flex items-center w-full h-12 px-2 my-7 border border-gray-300 rounded-md ring-1 ring-white">
                    <input type="password" name="password" id="password" class="w-full h-8 text-base font-normal outline-none" autocomplete="off" required>
                    <label for="password" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-base text-veryDarkCyan font-normal capitalize antialiased duration-200 ease-in-out">password</label>
                </div>
            </div>
            <button id="login-btn" class="w-full h-auto py-3 font-bold tracking-wide text-gray-200 bg-lightGreen rounded-full xl:hover:bg-softGreen xl:duration-500">Log in</button>
        </form>
    </div>
</body>
</html>
