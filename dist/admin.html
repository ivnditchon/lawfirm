<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/T&L-logo.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/lawfirm-logo.png" type="image/icon">
    <title>Torres and Lauban Law - Admin </title>
</head>
<body class="font-primary">
    <!-- Sidebar -->
    <div class="sidebar duration-500 ease-in-out flex flex-col w-12 h-full px-1 fixed z-50 left-0 top-0 bg-lightGreen">
        <!-- Menu -->
        <div id="sidebar-header" class="flex justify-center items-center whitespace-nowrap
        h-14 transition-all delay-150">
            <!-- Logo -->
            <img src="./images/T&L-logo.png" id="sidebar-logo" class="hidden h-8 object-contain" alt="Torres and Lauban Law">
            <!-- Menu icon -->
            <svg xmlns="http://www.w3.org/2000/svg" id="menu" class="h-5 w-5 text-gray-200" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
        </div>
        <!-- Navigation -->
        <nav role="navigation" class="">
            <ul class="flex flex-col">
                <li class="mb-2">
                    <a href="#" id="link" class="flex items-center whitespace-nowrap
                        h-10 rounded-md px-2.5">
                        <!-- Clients icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 duration-500 fixed fill-current text-gray-200" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                        </svg>
                        <span class="w-full px-2 py-2 invisible opacity-0 duration-500 text-sm text-veryDarkCyan font-semibold ml-8 bg-gray-200 rounded-md capitalize tracking-wide antialiased" id="link-name">clients</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="link" class="flex items-center whitespace-nowrap
                        h-10 rounded-md px-2.5">
                        <!-- Cases icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fixed fill-current text-gray-200" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                            <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                        </svg>
                        <span class="w-full px-2 py-2 invisible opacity-0 duration-500 text-sm text-veryDarkCyan font-semibold ml-8 bg-gray-200 rounded-md capitalize tracking-wide antialiased" id="link-name">cases</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="link" class="flex items-center whitespace-nowrap
                        h-10 rounded-md px-2.5">
                        <!-- Hearing icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fixed fill-current text-gray-200" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                        </svg>
                        <span class="w-full px-2 py-2 invisible opacity-0 duration-500 text-sm text-veryDarkCyan font-semibold ml-8 bg-gray-200 rounded-md capitalize tracking-wide antialiased" id="link-name">hearing</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="link" class="flex items-center whitespace-nowrap
                        h-10 rounded-md px-2.5">
                        <!-- Appointment icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fixed fill-current text-gray-200" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                        </svg>
                        <span class="w-full px-2 py-2 invisible opacity-0 duration-500 text-sm text-veryDarkCyan font-semibold ml-8 bg-gray-200 rounded-md capitalize tracking-wide antialiased" id="link-name">hearing</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="link" class="flex items-center whitespace-nowrap
                        h-10 rounded-md px-2.5">
                        <!-- Payment icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fixed fill-current text-gray-200" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                            <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
                        </svg>
                        <span class="w-full px-2 py-2 invisible opacity-0 duration-500 text-sm text-veryDarkCyan font-semibold ml-8 bg-gray-200 rounded-md capitalize tracking-wide antialiased" id="link-name">payments</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="main-content absolute z-50 w-full min-h-screen duration-500">
        <header role="banner" class="flex justify-between items-center w-full h-auto px-3 py-3 shadow-md">
            <h1 class="text-lg text-veryDarkCyan font-bold uppercase tracking-wide antialiased">dashboard</h1>
            <!-- User -->
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-veryDarkCyan" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                <div class="relative mr-5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-veryDarkCyan" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span class="absolute -top-2 -right-1 flex justify-center items-center w-4 h-4 text-xs text-gray-200 bg-lightGreen rounded-full">2</span>  
                </div>
                <!-- User image -->
                <img src="./images/Yuj.jpg" alt="Yujin Oliveros" class="h-8 object-contain rounded-full">
            </div>
        </header>
        <main role="main">
            <!-- Clients content-->
            <div id="clients" class="flex justify-between items-center w-full h-36 px-5">
                <div class="flex flex-col items-start">
                    <h2 class="text-xl text-veryDarkCyan font-bold antialiased">Clients</h2>
                    <div class="flex flex-col mt-2">
                        <span class="text-xs text-gray-400 font-medium antialiased">List of all clients</span>
                        <span class="mt-1 text-xs text-gray-400 font-medium antialiased">Total of 500</span>
                    </div>
                </div>
                <button class="flex justify-between items-center px-3 py-2 bg-lightGreen rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current text-gray-200" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    <span class="text-xs text-gray-200 font-semibold tracking-wider antialiased">Add Client</span>
                </button>
            </div>
            <div class="flex justify-between items-center w-full h-16 px-5 text-sm text-gray-400 capitalize overflow-x-auto">
                <span class="text-veryDarkCyan font-semibold border-b-4 border-lightGreen">clients</span>
                <span class="pl-5">cases</span>
                <span class="pl-5">hearing</span>
                <span class="pl-5">appointment</span>
                <span class="pl-5">payments</span>
            </div>
        </main>
    </div>

</body>
